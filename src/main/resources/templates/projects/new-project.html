<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts::header"></head>

<body>
	<nav th:replace="layouts :: foo"></nav>
	<div class="container">
		<form action="/save" th:object="${userEntry}" method="POST">
		
		<input type="text" placeholder="Project Name" th:field="${userEntry.name}">
		
		<select th:field="${userEntry.stage}">
			<option th:value="NOTSTARTED" > Not Started</option>
			<option th:value="INPROGRESS" > In Progress</option>
			<option th:value="COMPLETED" > Completed</option>
		</select>
		
		<textarea type="text" placeholder="Enter Project Description" th:field="${userEntry.description}"></textarea>
		
		<select th:field="*{employees}" multiple="multiple">
			<option th:each="employee : ${allEmployees}"
					th:value="${employee.employeeId}"
					th:text="${employee.firstName}">
			</option>
		</select>
		
		<button type="submit">Create Project</button>
		
		</form>
	</div>

</body>

</html>
